name: Go CI

on:
  push:
    branches: [ master, lab03 ]
    paths:
      - 'app_go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'app_go/**'

jobs:
  test:
    name: Test Go Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app_go/go.sum

      - name: Install dependencies
        working-directory: ./app_go
        run: go mod download

      - name: Run gofmt
        working-directory: ./app_go
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)"

      - name: Run go vet
        working-directory: ./app_go
        run: go vet ./...

      - name: Run tests with coverage
        working-directory: ./app_go
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Display coverage summary
        working-directory: ./app_go
        run: go tool cover -func=coverage.out

      - name: Convert coverage to lcov format
        working-directory: ./app_go
        run: |
          go install github.com/jandelgado/gcov2lcov@latest
          gcov2lcov -infile=coverage.out -outfile=coverage.lcov

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./app_go/coverage.lcov
          flag-name: go
          parallel: false

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/devops-info-service-go
          tags: |
            type=raw,value=latest
            type=sha,prefix={{date 'YYYY.MM.DD'}}-
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app_go
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max